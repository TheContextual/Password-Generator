<head>
    <script src="worker.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="align justify body">
    <div class="columns">
        <div class="rows">
            <div class="justify align center gap">
                
                <div class="columns">
                    <input id="text-display" readonly class="text-display m-1" width="40">
                    <div class="reminder-text">
                        press "Space" to generate, "Ctrl+C" to copy
                    </div>
                </div>

                <button id="copy-button" type="button" class="copy-button btn btn-secondary p-1">
                    <img src="./img/copyicon.png" height="32px">
                </button>

                <button id="wand-button" type="button" class="wand-button btn btn-primary p-1">
                    <img src="./img/wandicon.png" height="32px">
                </button>

            </div>
        </div>
    </div>
</body>
