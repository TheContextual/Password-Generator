<head>
    <script src="popup.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="align justify body">
    <div class="columns">
        <div class="rows">
            <div class="justify align center gap">
                
                <div class="columns">
                    <div class="text-display-wrapper select-1 m-1" id="text-display-wrapper">
                        <div class="input-1 align justify" id="1">100</div>
                        <div class="input-2 align justify" id="2">200</div>
                        <div class="input-3 align justify" id="3">300</div>
                        <div class="input-4 align justify" id="4">400</div>
                        <div class="input-5 align justify" id="5">500</div>
                    </div>
                    <div class="reminder-text">
                        press "Space" to generate, "Ctrl+C" to copy
                    </div>
                </div>

                <button id="copy-button" type="button" class="copy-button btn btn-secondary p-1" title="Copy">
                    <img src="./img/copyicon.png" height="32px">
                </button>

                <button id="wand-button" type="button" class="wand-button btn btn-primary p-1" title="Generate">
                    <img src="./img/wandicon.png" height="32px">
                </button>

            </div>
        </div>
    </div>
</body>
